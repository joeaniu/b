name: Deploy Quartz to GitHub Pages

on:
  push:
    branches:
      - master 
    paths:
      - '**.md'
      - '**.png'
      - '**.jpg'
      - '**.jpeg'
      - '**.gif'
      - '**.svg'
      - 'quartz.config.ts'
      - 'quartz.layout.ts'
      - 'styles/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout blog repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史用于Git日期
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      
      - name: Clone Quartz
        run: |
          git clone --depth 1 https://github.com/jackyzha0/quartz.git quartz-build
      
      - name: Install Quartz dependencies
        run: |
          cd quartz-build
          pnpm install
      
      - name: Prepare content
        run: |
          # 复制配置文件
          cp quartz.config.ts quartz-build/
          
          # 复制布局文件（如果存在）
          if [ -f "quartz.layout.ts" ]; then
            echo "复制自定义布局文件..."
            cp quartz.layout.ts quartz-build/
          fi
          
          # 复制自定义样式（如果存在）
          if [ -f "styles/custom.scss" ]; then
            echo "复制自定义样式 custom.scss..."
            mkdir -p quartz-build/quartz/styles
            # 只复制custom.scss，使用Quartz自带的base.scss及其依赖
            cp styles/custom.scss quartz-build/quartz/styles/
          fi
          
          # 下载favicon（直接从CDN获取）
          echo "下载favicon from CDN..."
          mkdir -p quartz-build/quartz/static
          curl -sL -o quartz-build/quartz/static/icon.png \
            "https://cdn.jsdelivr.net/gh/joeaniu/images@master/2025/10/ec_1.png" || \
            echo "Warning: Failed to download favicon, using default"
          
          # 清空并准备content目录（彻底删除Quartz自带的示例内容）
          echo "清空Quartz示例内容..."
          rm -rf quartz-build/content
          mkdir -p quartz-build/content
          
          # 复制所有内容到content目录（使用rsync但只包含需要的文件）
          echo "复制博客内容..."
          rsync -av \
            --include='*/' \
            --include='*.md' \
            --include='*.png' \
            --include='*.jpg' \
            --include='*.jpeg' \
            --include='*.gif' \
            --include='*.svg' \
            --include='CNAME' \
            --exclude='*' \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='quartz.config.ts' \
            --exclude='quartz.layout.ts' \
            --exclude='styles/' \
            --exclude='README.md' \
            --exclude='GITHUB-PAGES-CONFIG.md' \
            ./ quartz-build/content/
          
          # 验证复制的内容
          echo "=== 验证content目录内容 ==="
          echo "目录结构（前30行）："
          find quartz-build/content -type d | sort | head -30
          echo ""
          echo "文件列表（前30个）："
          find quartz-build/content -type f | sort | head -30
      
      - name: Build Quartz
        run: |
          cd quartz-build
          npx quartz build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quartz-build/public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

